---
layout: page
title: Projects
---

<section class="list">

    <!-- hackathons -->

    <div class="header-home">
        <h2 style=" font-size: 24px; color: black " class="description">{{ site.data.projects.hackathons.name }}</h2>
    </div>

    {% for project in site.data.projects.hackathons.content %}

    <div class="item">
        <a class="url" href="{{ project.link }}">
            <h3 class="title">{{ project.name }} <small style=" color: gray ">{{ project.hackathon.name }}</small> </h3>
            <aside>{{ project.hackathon.date.month }} {{ project.hackathon.date.year }}</aside>
        </a>
    </div>

    {% endfor %}

</section>
